[buildPlans.iosevka-rltb-mono]
	buildTextureFeature = true
	family = "Iosevka RLTB"
	serifs = "sans"
	spacing = "term"
	webfont-formats = ["ttf"]

	[buildPlans.iosevka-rltb-mono.ligations]
		enables = ["kern-dotty", "kern-bars", "center-ops", "slash-asterisk"]

	# including these two prevents oblique from being built
	[buildPlans.iosevka-rltb-mono.slopes.upright]
		angle = 0
		css = "normal"
		menu = "upright"
		shape = "upright"

	[buildPlans.iosevka-rltb-mono.slopes.italic]
		# 9.4 comes straight from [Iosevka Customizer](https://typeof.net/Iosevka/customizer)
		angle = 9.4
		css = "italic"
		menu = "italic"
		shape = "italic"

	[buildPlans.iosevka-rltb-mono.variants.design]
		# Capital letters
		capital-a = "straight-serifless"
		capital-b = "standard-serifless"
		capital-c = "serifless"
		capital-d = "more-rounded-serifless"
		capital-e = "serifless"
		capital-f = "serifless"
		capital-g = "toothed-serifless-hooked"
		capital-h = "serifless"
		capital-i = "serifed"
		capital-j = "serifed"
		capital-k = "straight-serifless"
		capital-l = "serifless"
		capital-m = "hanging-serifless"
		capital-n = "standard-serifless"
		capital-p = "closed-serifless"
		capital-q = "crossing-baseline"
		capital-r = "straight-serifless"
		capital-s = "serifless"
		capital-t = "serifless"
		capital-u = "toothless-rounded-serifless"
		capital-v = "straight-serifless"
		capital-w = "straight-serifless"
		capital-x = "straight-serifless"
		capital-y = "straight-serifless"
		capital-z = "straight-serifless"

		# Lowercase letters
		a = "double-storey-serifless"
		b = "toothed-serifless"
		c = "serifless"
		d = "toothed-serifless"
		e = "flat-crossbar"
		f = "flat-hook-serifless-crossbar-at-x-height"
		g = "double-storey"
		h = "straight-serifless"
		i = "serifed"
		j = "serifed"
		k = "straight-serifless"
		l = "serifed-flat-tailed"
		m = "serifless"
		n = "straight-serifless"
		p = "eared-serifless"
		q = "straight-serifless"
		r = "hookless-serifless"
		s = "serifless"
		t = "flat-hook-short-neck"
		u = "toothed-serifless"
		v = "straight-serifless"
		w = "straight-serifless"
		x = "straight-serifless"
		y = "straight-turn-serifless"
		z = "straight-serifless"

		# Digits
		eight = "crossing-asymmetric"
		five = "oblique-arched-serifless"
		four = "semi-open-serifless"
		nine = "open-contour"
		one = "base"
		seven = "bend-serifless"
		six = "open-contour"
		three = "two-arcs"
		two = "curly-neck-serifless"
		zero = "oval-tall-slashed"

		# Puncutation
		ampersand = "closed"
		ascii-grave = "straight"
		ascii-single-quote = "straight"
		asterisk = "penta-high"
		at = "compact"
		bar = "natural-slope"
		brace = "straight"
		caret = "medium"
		cent = "through"
		diacritic-dot = "round"
		dollar = "through"
		guillemet = "curly"
		lig-ltgteq = "flat"
		micro-sign = "tailed-serifless"
		number-sign = "slanted"
		paren = "normal"
		percent = "rings-continuous-slash"
		pilcrow = "high"
		punctuation-dot = "round"
		question = "smooth"
		tilde = "low"
		underscore = "high"

		# Other alphabets
		capital-gamma = "top-right-serifed"
		capital-lambda = "straight-top-serifed"
		eszet = "sulzbacher-descending-serifless"
		long-s = "bent-hook-serifless"
		lower-alpha = "crossing"
		lower-delta = "rounded"
		lower-iota = "serifed-flat-tailed"
		lower-lambda = "straight-turn"
		lower-mu = "tailed-serifless"
		lower-pi = "tailed"
		lower-xi = "flat-top"

	[buildPlans.iosevka-rltb-mono.variants.italic]
		# lowercase overrides
		a = "single-storey-tailed"
		d = "tailed-serifless"
		e = "rounded"
		f = "flat-hook-tailed"
		g = "single-storey-flat-hook-serifless"
		h = "tailed-serifless"
