name: Build Fonts

on:
  push:
    branches:
      - add-font-files
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  FONTS_DIR: font-files
  DIST_DIR: dist

jobs:
  build:
    name: Build Fonts
    runs-on: ubuntu-latest

    strategy:
      matrix:
        font_kind:
          - ttf-unhinted
          - webfont-unhinted
        font_family:
          - iosevka-rltb-mono
          - iosevka-rltb-mono-alt
          - iosevka-rltb-proportional-sans

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install ttfautohint
        run: sudo apt-get install -y ttfautohint

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - run: npm ci

      - name: Build fonts
        run: npm run build -- ${{ matrix.font_kind }}::${{ matrix.font_family }}

      - name: Archive font files
        uses: actions/upload-artifact@v3
        with:
          path: ${{ env.DIST_DIR }}
          name: ${{ env.FONTS_DIR }}

  archive:
    name: Generate CSS and Upload Fonts+CSS Artifact
    runs-on: ubuntu-latest
    needs:
      - build

    strategy:
      matrix:
        font_name:
          - iosevka-rltb-mono
          - iosevka-rltb-mono-alt
          - iosevka-rltb-proportional-sans

    steps:
      - uses: actions/download-artifact@v3
        with:
          name: ${{ env.FONTS_DIR }}

      - name: find
        run: find . -print

      - name: Rename Local CSS File
        run: "mv \
          ${{ env.FONTS_DIR }}/${{ matrix.font_name }}/${{ matrix.font_name }}-unhinted.css \
          ${{ env.FONTS_DIR }}/${{ matrix.font_name }}/font-local.css\
          "

      - name: Copy CSS for GitHub Pages
        run: "sed -E \"s\
          ^\
          src:\\s*\
          url\\(.*\\)\\s*\
          format\\('truetype'\\),\\s*\
          url\\('(.*)'\\)\\s*\
          (format\\('woff2'\\)\\s*;)\
          ^\
          src: \
          url('https://rben01.github.io/Iosevka/${{ env.DIST_DIR }}/${{ matrix.font_name }}/\\1') \
          \\2\
          ^g\" \
          ${{ env.FONTS_DIR }}/${{ matrix.font_name }}/font-local.css \
          > \
          ${{ env.FONTS_DIR }}/${{ matrix.font_name }}/font-github-pages.css\
          "

      - name: Copy CSS for Cloudflare Pages
        run: "sed -E \"s\
          ^\
          src:\\s*\
          url\\(.*\\)\\s*\
          format\\('truetype'\\),\\s*\
          url\\('(.*)'\\)\\s*\
          (format\\('woff2'\\)\\s*;)\
          ^\
          src: \
          url('https://iosevka-rltb.pages.dev/${{ env.DIST_DIR }}/${{ matrix.font_name }}/\\1') \
          \\2\
          ^g\" \
          ${{ env.FONTS_DIR }}/${{ matrix.font_name }}/font-local.css \
          > \
          ${{ env.FONTS_DIR }}/${{ matrix.font_name }}/font-cloudflare.css\
          "

      - name: Archive font files
        uses: actions/upload-artifact@v3
        with:
          path: ${{ env.FONTS_DIR }}
          name: ${{ env.DIST_DIR }}
