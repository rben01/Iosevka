name: Build Fonts

on:
  push:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        font_kind: [ttf-unhinted, webfont-unhinted]
        font_family: [iosevka-rltb-proportional-sans, iosevka-rltb-mono]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install ttfautohint
        run: sudo apt-get install -y ttfautohint

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - run: npm ci

      - name: Build fonts
        run: npm run build -- ${{ matrix.font_kind }}::${{ matrix.font_family }}

      - name: Archive font files
        uses: actions/upload-artifact@v3
        with:
          name: font-files
          path: dist
