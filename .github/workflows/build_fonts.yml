name: Build Fonts

on:
  push:
    branches:
      - add-font-files
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DIST_DIR: dist

jobs:
  build:
    name: Build Fonts
    runs-on: ubuntu-latest

    strategy:
      matrix:
        font_family:
          - iosevka-rltb-mono
          - iosevka-rltb-mono-alt
          - iosevka-rltb-proportional-sans

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Remove ./dist
        run: rm -rf dist

      - name: Install ttfautohint
        run: sudo apt-get install -y ttfautohint

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python packages
        run: pip install fonttools brotli

      - run: npm ci

      - name: Build fonts
        # Built fonts end up in ./dist, i.e., in env.DIST_DIR. \
        # The WOFF2 fonts will be overwritten later, but we generate them anyway so that
        # Iosevka generates the CSS for us
        run: npm run build -- ttf-unhinted::${{ matrix.font_family }} webfont-unhinted::${{ matrix.font_family }}

      - name: Generate subsetted WOFF2
        # This overwrites the existing WOFF2 files
        run: python make_woff2.py ${{ matrix.font_family }}

      - name: Rename local CSS file
        run: "mv \
          ${{ env.DIST_DIR }}/${{ matrix.font_family }}/${{ matrix.font_family }}-unhinted.css \
          ${{ env.DIST_DIR }}/${{ matrix.font_family }}/font-local.css\
          "

      - name: Copy CSS for GitHub Pages
        run: "sed -E \"s\
          ^\
          src:\\s*\
          url\\(.*\\)\\s*\
          format\\('truetype'\\),\\s*\
          url\\('(.*)'\\)\\s*\
          (format\\('woff2'\\)\\s*;)\
          ^\
          src: \
          url('https://rben01.github.io/Iosevka/${{ env.DIST_DIR }}/${{ matrix.font_family }}/\\1') \
          \\2\
          ^g\" \
          ${{ env.DIST_DIR }}/${{ matrix.font_family }}/font-local.css \
          > \
          ${{ env.DIST_DIR }}/${{ matrix.font_family }}/font-github-pages.css\
          "

      - name: Copy CSS for Cloudflare Pages
        run: "sed -E \"s\
          ^\
          src:\\s*\
          url\\(.*\\)\\s*\
          format\\('truetype'\\),\\s*\
          url\\('(.*)'\\)\\s*\
          (format\\('woff2'\\)\\s*;)\
          ^\
          src: \
          url('https://iosevka-rltb.pages.dev/${{ env.DIST_DIR }}/${{ matrix.font_family }}/\\1') \
          \\2\
          ^g\" \
          ${{ env.DIST_DIR }}/${{ matrix.font_family }}/font-local.css \
          > \
          ${{ env.DIST_DIR }}/${{ matrix.font_family }}/font-cloudflare.css\
          "

      - name: Show all files
        run: find . -print

      - name: Archive font files
        uses: actions/upload-artifact@v3
        with:
          path: ${{ env.DIST_DIR }}/${{ matrix.font_family }}
          name: ${{ env.DIST_DIR }}
